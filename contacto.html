<!DOCTYPE html>
<html lang="en">
<head>
    <title>Libreria Nova</title>

    <link rel="stylesheet" href="PROWEB1.css">

<body>
    <header class="header">
		<div class="header_h1">
			<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
			<h1>Libreria Nova</h1>
		</div>
    </header>

    <h1>Contáctanos</h1>
    <p class="texto"><b>¿Alguna pregunta o comentario?¡Solo escribenos <br>un mensaje</b></p>

    <section class="seccion-contacto"></section>
    <form>
        <div class="formulario" >
            <label for="email">Email</label>
            <br></br>
            <input type="email" placeholder="ingrese email" required>
            <label for="email">Apellido y Nombre</label>
            <br></br>
            <input type="text" placeholder="Ingrese Nombre y Apellido" required>
        </div>

        <div class="form-group mb-3"><!--mb-3 para el espacio entre cada bloque-->
            <textarea rows="10" cols="30" placeholder="Mensaje" class="form-control"></textarea>    <!--para que el usuario pueda tipear su mensaje-->

        </div>
        <div class="contenedor-boton">
            <button class="boton-enviar" type="submit">ENVIAR</button>
        </div>

    </form>
    </section>
